syntax = "proto3";

option go_package = "github.com/cedana/cedana-cli/market/job";

message JobFile {
   string Task = 1;
   repeated string SetupCommands = 2;
   RequestedInstanceSpecs Specs = 3;
}

message RequestedInstanceSpecs {
    string InstanceType = 1;
    string GPU = 2;
    double MaxPrice = 3;
    int32 VRAM = 4;
    int32 VCPUs = 5;
    int32 Memory = 6;
}
